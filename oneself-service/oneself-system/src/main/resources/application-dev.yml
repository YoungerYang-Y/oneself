spring:
  config:
    import:
      - nacos:${spring.application.name}-${spring.profiles.active}.yaml?refreshEnabled=true
  cloud:
    sentinel:
      transport:
        dashboard: 127.0.0.1:8090 # Sentinel 地址
    nacos:
      server-addr: 127.0.0.1:8848 # Nacos 地址
      config:
        import-check:
          enabled: false # 校验 Nacos 配置中心的配置文件是否存在
        file-extension: yaml # 在 Nacos 的文件后缀名
        group: DEFAULT_GROUP # 配置组名，可以自定义
        refresh-enabled: true # 启用自动刷新配置
        namespace: dev # 配置命名空间，使用命名空间唯一 ID
      discovery:
        cluster-name: dev # 设置 Nacos 的集群属性
        namespace: dev # 配置命名空间，使用命名空间唯一 ID
  datasource:
    dynamic:
      primary: postgres
      strict: false
      datasource:
        mysql:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://127.0.0.1:3306/oneself_system?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai&useSSL=false
          username: liuhuan
          password: Z6eQaNaitK5vSX
        postgres:
          driver-class-name: org.postgresql.Driver
          url: jdbc:postgresql://127.0.0.1:5432/oneself?currentSchema=oneself_system&useUnicode=true&characterEncoding=utf-8
          username: admin
          password: PK3uK7pUIwUTi1
  data:
    redis:
      host: localhost
      port: 6379
      password: mBYFyN4wXi6WsA
      database: 0
      timeout: 10s  # 注意单位现在用 s 表示秒
      client-type: lettuce
      lettuce:
        pool:
          enabled: true
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms  # 等待时间，单位支持 ms、s 等

jwt:
  secret: your-secret-key-here-must-be-at-least-256-bits-long
  expiration: 86400 # 24小时

feign:
  sentinel:
    enabled: true

mybatis-plus:
  mapper-locations: classpath:mapper/**/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true # 驼峰命名
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 控制台打印完整带参数 SQL 语句


oneself:
  swagger:
    enable: true
    base-package: com.oneself
    title: oneself-system
    description: oneself-system description
    group-name: oneself-system

