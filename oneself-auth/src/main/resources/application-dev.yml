oneself:
  swagger:
    enable: true
    base-package: com.oneself
    title: oneself-auth
    description: oneself-auth description
    group-name: oneself-auth

spring:
  config:
    import:
      - nacos:${spring.application.name}-${spring.profiles.active}.yaml?refreshEnabled=true
  cloud:
    sentinel:
      transport:
        dashboard: 127.0.0.1:8090
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        import-check:
          enabled: false
        file-extension: yaml
        group: DEFAULT_GROUP
        refresh-enabled: true
        namespace: dev
      discovery:
        cluster-name: dev
        namespace: dev
  data:
    redis:
      host: localhost
      port: 6379
      password: mBYFyN4wXi6WsA
      database: 0
      timeout: 10s
      client-type: lettuce
      lettuce:
        pool:
          enabled: true
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
